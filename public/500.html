<!DOCTYPE html>
<html>
<head>
  <title>Erreur simulation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FFF;
    width: 100%;
    padding: 80px;
  }

  .titre {
    font-family: 'Marianne', sans-serif;
    font-size: 60px;
    color:#000091;
    font-weight: bold;
    margin-bottom:30px;
    margin-top:30px;
  }

  .texte{
    font-family: 'Marianne', sans-serif;
    color:#000091;
    font-size:24px;
    line-height:34px;
  }
  .divbouton{
    margin-top:30px;
    margin-bottom:60px;
  }
  .lien{
    font-family: 'Marianne', sans-serif;
    color:#000091;
    font-size:24px;
    line-height:34px;
    text-decoration: underline;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">

    <div class="titre">Erreur</div>

    <div class="texte">La simulation est impossible avec les informations renseignées.</div>
    <div class="texte">Veuillez recommencez en changeant les caractéristiques.</div>

    <div class="divbouton"><a class="lien" href="/">← Retour au simulateur</a></div>
  </div>
</body>
</html>
